<div class="post-box">
	<span class="post-pic">
		<img src="assets/user-image.png" class="img-fluid" />
	</span>
	<span class="post-name">
		<p
			class="post-user curosor"
			data-toggle="tooltip"
			[title]="
				'Username: ' +
				postsSearchResultUi?.username +
				'\r\n' +
				'Email: ' +
				postsSearchResultUi?.email
			"
		>
			{{ postsSearchResultUi.name }}
		</p>
		<a
			*ngIf="showLinkToPostDetails"
			[routerLink]="['/post', postsSearchResultUi.postId]"
			>{{ postsSearchResultUi.title }}</a
		>
		<p *ngIf="!showLinkToPostDetails">
			{{ postsSearchResultUi.title }}
		</p>
	</span>
	<p class="post-txt more">{{ postsSearchResultUi.body }}</p>
	<app-comment [postId]="postsSearchResultUi.postId"></app-comment>
</div>
