<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="posts">
				<div class="post-box" *ngFor="let result of searchResult$ | async">
					<span class="post-pic">
						<img src="assets/user-image.png" class="img-fluid" />
					</span>
					<span class="post-name">
						<p class="post-user">{{ result.username }}</p>
						<a href="#">{{ result.title }}</a>
					</span>
					<p class="post-txt more">{{ result.body }}</p>
					<app-comment
						[comments$]="getPostComments(result.postId)"
					></app-comment>
				</div>
			</div>
		</div>
	</div>
</div>
