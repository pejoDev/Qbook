<div class="comment-box replied" *ngFor="let comment of comments">
	<span class="commenter-pic">
		<img src="assets/user-black.png" class="img-fluid" />
	</span>
	<span class="commenter-name">
		<p class="post-user">{{ comment.email }}</p>
		<a href="#">{{ comment.name }}</a>
	</span>
	<p class="comment-txt more">{{ comment.body }}</p>
</div>
