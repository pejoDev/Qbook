<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="error-template">
				<h1>Oops!</h1>
				<h2>Error</h2>
				<div class="error-details">
					Something went wrong with your request! Please try again or contact
					System administrator!
				</div>
				<div class="error-actions">
					<button
						type="button"
						class="btn btn-outline-primary margin"
						(click)="goToHomePage()"
					>
						Home page
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
